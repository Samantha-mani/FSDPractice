<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <h1>Form Demo</h1>
    <form action="submit.jsp" method="post">
        <!-- First Name Code-->
        <label for="fname"> First Name</label>
        <input type="Text" id="fname" placeholder="Enter First Name">
        <br><br>
        <!-- Last Name-->
        <label for="lname"> Last Name</label>
        <input type="Text" id="lname" placeholder="Enter Last Name">
        <br><br>

        <label for="userid"> User Name</label>
        <input type="email" id="userid" placeholder="Enter User Name">
        <br><br>

        <label for="password"> Password</label>
        <input type="password" id="fname" placeholder="Enter Password">
        <br><br>

        <!-- DOB-->
        <label for="dob"> Date of Birth</label>
        <input type="date" name="dob" id="dob" placeholder="Select DOB">

        <label for="pincode">Pincode</label>
        <input type="number" name="pin" id="pin" placeholder="Enter Pincode">
        <br>
        <input type="radio" id="male" name="male">
        <label for="male">Male</label>
        <input type="radio" id="fem" name="fem">
        <label for="fem">Female</label>
        <br><br>

        <input type="checkbox" id="chkbox1" name="chkbox1"> 
        <label for="Checkbox">I agree</label>
        <br>
        <input type="checkbox" id="subs" name="subs"> 
        <label for="Checkbox">I Subscribe</label>
        <br><br>
        <input type="submit" vaue="register">

    </form>
</body>
</html>
